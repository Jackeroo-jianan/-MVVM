<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 37</title>
</head>
<body>
<div id="app">
    <div>这是{{}}的例子↓:==============</div>
    <div>我是{{person.name}}，今年{{person.age}}</div>
    <h3>我的爱好是{{person.hobby}}</h3>
    <h3>{{msg}}</h3>
    <div>这是表单节点↓:==============</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
    <div>这是一个v-text↓:==============</div>
    <div v-text='msg'></div>
    <div v-text='person.name'></div>
    <div>这是一个v-html↓:==============</div>
    <div v-html='htmlStr'></div>
    <div>这是一个v-model↓:==============</div>
    <input type="text" v-model ='msg'>
    <div>这是一个v-on绑定函数↓:==============</div>
    <button v-on:click='handleClick'>hello world</button>
    
</div>
<script src="./MyVue.js"></script>
<script>
    let vm = new MyVue({
        el:'#app',
        data:{
            person:{
                name:'jackeroo',
                age:24,
                hobby:'锻炼'
            },
            msg:'深入理解MVVM原理',
            htmlStr:'<h3>大家好</h3>'
        },
        methods:{
            handleClick(){
                console.log(this)
            }
        }
       
    })
</script>
</body>
</html>
