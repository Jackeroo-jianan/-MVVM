<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 37</title>
</head>
<body>
<div id="app">
    <h2>我是{{person.name}}，今年{{person.age}}岁</h2>
    <h3>我的爱好是{{person.hobby}}</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h3>我的目的是：{{msg}}</h3>
    <!-- <div v-text='msg'></div> -->
    <div v-html='htmlStr'></div>
    <input type="text" v-model = 'msg'>
    
</div>
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            person:{
                name:'jackeroo',
                age:24,
                hobby:'锻炼'
            },
            msg:'深入理解MVVM原理'
        }
    })
</script>
</body>
</html>
